<html>

<head>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    page 1 -->
     <div id="login">
        <form id="login_form">
            <div>
                <input type="text" name="login" placeholder="Name" />
            </div>
            <div>
                <input type="password" name="password" placeholder="Date" />
            </div>
            <div>
                <button type="submit">Scan</button>
            </div>
        </form>
    </div>

    <!-- page 2 -->
    <div id="scan">
        <video id="video" width="320" height="240" autoplay title="Real-time video stream from webcam"></video>
        <canvas id="preview" width="320" height="240" title="Capture area for QR code"></canvas>
    </div>

    <!-- page 3 -->
    <div id="result">
        <div class="qr-code-data"></div>
        <div>
            <button type="button">Scan another QR code</button>
        </div>
    </div>

    <script src="js/jsQR.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/token.js"></script>
    <script src="js/router.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/webcam.js"></script>
    <script src="js/qr_scanner.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
